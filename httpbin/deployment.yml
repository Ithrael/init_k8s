# HttpBin Deployment 配置
# 用于创建 httpbin 服务实例

apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: default
  labels:
    app: httpbin
    version: latest
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
        version: latest
        tier: api
    spec:
      containers:
        - name: httpbin
          image: registry.cn-qingdao.aliyuncs.com/anran-sit/go-httpbin:v2.15.0
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          env:
            - name: PORT
              value: "80"
            - name: PREFIX
              value: "/httpbin"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # 健康检查
          livenessProbe:
            httpGet:
              path: /httpbin/status/200
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /httpbin/status/200
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # 启动探针
          startupProbe:
            httpGet:
              path: /httpbin/status/200
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
---
# HttpBin Service 配置
apiVersion: v1
kind: Service
metadata:
  name: httpbin-service
  namespace: default
  labels:
    app: httpbin
spec:
  type: ClusterIP
  selector:
    app: httpbin
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
