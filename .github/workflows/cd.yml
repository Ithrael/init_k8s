name: cd

on:
    push:
        branches:
            - master

env:
    DOCKER_LOGIN_NAME: ${{ secrets.DOCKER_LOGIN_NAME }}
    DOCKER_LOGIN_PASS: ${{ secrets.DOCKER_LOGIN_PASS }}
    KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
    DOCKER_HUB: "registry.cn-hangzhou.aliyuncs.com"
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: 1.Check out git repository
              uses: actions/checkout@v2

            - name: 2.login aliyun docker hub
              run: echo "${{ env.DOCKER_LOGIN_PASS }}" | docker login "${{ env.DOCKER_HUB }}" -u "${{ env.DOCKER_LOGIN_NAME }}" --password-stdin

            - name: 3. build
              run: docker build -t registry.cn-hangzhou.aliyuncs.com/ithrael/website:${GITHUB_SHA::7} -f Dockerfile .

            - name: 4. push
              run: docker push registry.cn-hangzhou.aliyuncs.com/ithrael/website:${GITHUB_SHA::7}

            - name: 5. k8s set image
              uses: steebchen/kubectl@v2.0.0
              with:
                  config: ${{ secrets.KUBE_CONFIG }}
                  version: v1.22.0
                  command: set image deployment.v1.apps/website app=registry-vpc.cn-hangzhou.aliyuncs.com/ithrael/website:${GITHUB_SHA::7}

            - name: 6. update deployment
              uses: steebchen/kubectl@v2.0.0
              with:
                  config: ${{ secrets.KUBE_CONFIG }}
                  version: v1.22.0
                  command: rollout restart deploy pay
